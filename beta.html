<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Distribution Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Beta Distribution Plotter</h1>

    <div id="chart-container">
        <canvas id="beta-chart"></canvas>
    </div>

    <div class="slider-container">
        <label for="alpha-slider">Alpha:</label>
        <input type="range" id="alpha-slider" min="1" max="10" value="5">
        <span id="alpha-value">5</span>
    </div>

    <div class="slider-container">
        <label for="beta-slider">Beta:</label>
        <input type="range" id="beta-slider" min="1" max="10" value="5">
        <span id="beta-value">5</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="beta-script.js"></script>
</body>
</html>
