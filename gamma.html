<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Distribution Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gamma Distribution Plotter</h1>
    
    <div class="slider-container">
        <label for="shape-slider">Shape (k):</label>
        <input type="range" id="shape-slider" min="1" max="50" value="5">
        <span id="shape-value">5</span>
    </div>

    <div class="slider-container">
        <label for="scale-slider">Scale (Î¸):</label>
        <input type="range" id="scale-slider" min="0.01" max="2" step="0.01" value="0.1">
        <span id="scale-value">0.1</span>
    </div>

    <div id="chart-container">
        <canvas id="gamma-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="gamma-script.js"></script>
</body>
</html>
