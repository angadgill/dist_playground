<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Distribution Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Normal Distribution Plotter</h1>

    <div id="chart-container">
        <canvas id="normal-chart"></canvas>
    </div>

    <div class="slider-container">
        <label for="mean-slider">Mean (μ):</label>
        <input type="range" id="mean-slider" min="-5" max="5" step="0.1" value="0">
        <span id="mean-value">0</span>
    </div>

    <div class="slider-container">
        <label for="stddev-slider">Standard Deviation (σ):</label>
        <input type="range" id="stddev-slider" min="0.1" max="3" step="0.1" value="1">
        <span id="stddev-value">1</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="normal-script.js"></script>
</body>
</html>
